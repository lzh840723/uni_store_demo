version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: unistore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  unleash:
    image: unleashorg/unleash-server:4
    restart: unless-stopped
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: unistore_unleash
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_SSL: "false"
      UNLEASH_URL: http://localhost:4242
      UNLEASH_APP_NAME: unistore
      UNLEASH_INSTANCE_ID: dev-instance
      INIT_ADMIN_API_TOKENS: dev-admin:dev-admin
    depends_on:
      - postgres
    ports:
      - "4242:4242"

  node-api:
    build:
      context: ../
      dockerfile: apps/backend/node-api/Dockerfile
    env_file:
      - ../apps/backend/node-api/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/unistore
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
    ports:
      - "9101:9101"
    volumes:
      - ../apps/backend/node-api:/app
      - /app/node_modules/

volumes:
  postgres-data:
